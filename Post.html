<!DOCTYPE html>
<html>
<head>
<title> Post </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.post("post.asp",
	{
		name: "Naveen",
		dept: "Mechanical Engineer"
	},
    function(data,status){	
      alert("Data:" + data + "\nStatus: " + status);
    });
  });
});
</script>
</head>
<body>

<button>Magic!!!</button>

</body>
</html>
